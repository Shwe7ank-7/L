<!DOCTYPE html>
<html>

<head>
    <title>Sports 18 - @Shwe7ank</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png" sizes="250x250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from cover to contain */
        }
    </style>
</head>

<body>
    <center>
        <video id="hls-video" controls autoplay muted poster="https://www.disneystar.com/media/2231/7e25132017-009.jpg?width=1920&height=1080&mode=max&slimmage=true"></video>
    </center>

    <script>
        if (confirm("Join Our Telegram Channel @shwe7ank")) {
            window.location.href = "https://t.me/+OQWAWVAffKc3MTJl";
        }

        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById("hls-video");
            var videoSrc = "https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740214901~acl=%2f*~id=a77ed2afc64d4edfa87fa963c3f713b6~data=hdntl~hmac=cf04e5aa690ace104ad60ac03c33f8a34b5240e4a6e8e6ce1dcee2c91e528bfd/JC_Sports18_1HD.m3u8|User-Agent=Mozilla/5.0";

            function enterFullScreen() {
                if (video.requestFullscreen) video.requestFullscreen();
                else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
                else if (video.mozRequestFullScreen) video.mozRequestFullScreen();
                else if (video.msRequestFullscreen) video.msRequestFullscreen();
            }

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play().then(enterFullScreen);
                });

                hls.on(Hls.Events.LEVEL_LOADED, function (event, data) {
                    console.log("Available qualities:", hls.levels.map(level => level.height + "p"));
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = videoSrc;
                video.addEventListener("loadedmetadata", function () {
                    video.play().then(enterFullScreen);
                });
            }
        });
    </script>
</body>

</html>
