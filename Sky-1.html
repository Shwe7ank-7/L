<!DOCTYPE html>
<html>

<head>
    <title>Sky Nz 1 - @Shwe7ank</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png" sizes="250x250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous" />
    <style>
        /* Overflow menu style */
        .shaka-overflow-menu {
            background-color: rgb(41, 41, 163);
            color: rgb(153, 153, 153);
        }

        .shaka-overflow-menu button:hover {
            background-color: rgb(45, 45, 45);
        }

        .shaka-overflow-button-label {
            color: rgb(245, 245, 245);
        }

        .shaka-current-selection-span {
            color: rgb(202, 202, 202);
        }

        .material-icons-round {
            color: rgb(230, 230, 230);
        }

        /* Overflow sub menu style */
        .shaka-settings-menu {
            background-color: rgb(35, 35, 35);
            color: rgb(255, 255, 255);
        }

        .shaka-settings-menu button {
            color: rgb(255, 255, 255);
        }

        .shaka-settings-menu button:hover {
            background-color: rgb(45, 45, 45);
        }
    </style>
</head>

<body bgcolor="black" style="margin:0">
    <center>
        <div data-shaka-player-container style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover">
            <video autoplay muted data-shaka-player id="video" poster="https://www.disneystar.com/media/2231/7e25132017-009.jpg?width=1920&height=1080&mode=max&slimmage=true" style="width:100%;height:100%"></video>
        </div>
    </center>

    <script>
        // Prompt to join Telegram channel
        if (confirm("Join Our Telegram Channel @shwe7ank")) {
            window.location.href = "https://t.me/+OQWAWVAffKc3MTJl";
        }

        async function init() {
            const m3u8URL = "http://extraott.com:80/live/6772191932/1654508883/2375.m3u8";
            const videoElement = document.getElementById("video");
            const ui = videoElement.ui;
            const controls = ui.getControls();
            const player = controls.getPlayer();

            // Configure the player (HLS support works without special DRM settings for M3U8)
            player.configure({
                streaming: {
                    bufferingGoal: 30
                }
            });

            ui.configure({
                controlPanelElements: ["play_pause", "mute", "volume", "spacer", "time_and_duration", "quality", "fullscreen", "overflow_menu"],
                volumeBarColors: {
                    base: 'rgba(63, 187, 1, 1)',
                    level: 'rgb(255, 69, 0)',
                },
                seekBarColors: {
                    base: 'rgb(41, 41, 163)',
                    buffered: 'rgb(35, 99, 3)',
                    played: 'rgba(63, 187, 1, 1)',
                }
            });

            window.player = player;
            window.ui = ui;

            player.addEventListener("error", onPlayerError);
            controls.addEventListener("error", onPlayerError);

            try {
                await player.load(m3u8URL);
                console.log("The M3U8 stream is now loaded!");
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerError(error) {
            console.error("Error code", error.code, "object", error);
        }

        function initFailed() {
            console.error("Unable to load the UI library!");
        }

        document.addEventListener("shaka-ui-loaded", init);
        document.addEventListener("shaka-ui-load-failed", initFailed);
    </script>
</body>

</html>
