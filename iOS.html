<!DOCTYPE html>
<html>

<head>
    <title>Sports 18 - @Shwe7ank</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png" sizes="250x250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: black;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            object-fit: contain;
        }

        #qualitySelector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <video id="hls-video" controls autoplay muted playsinline webkit-playsinline preload="auto" poster="https://www.disneystar.com/media/2231/7e25132017-009.jpg?width=1920&height=1080&mode=max&slimmage=true"></video>
    <select id="qualitySelector" style="display: none;"></select>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById("hls-video");
            var qualitySelector = document.getElementById("qualitySelector");
            var videoSrc = "https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740208827~acl=%2f*~id=d10094d21727b83d854f53350b926451~data=hdntl~hmac=d5115f9d40b9e7e81b21b7067548b2506b79fc269fc80f08937584c0ec76590b/JC_Sports18_1HD/index.m3u8";

            video.src = videoSrc;
            video.addEventListener("loadedmetadata", () => video.play().catch(err => console.log("Autoplay failed:", err)));

            video.addEventListener("canplay", () => {
                video.controls = true;
            });

            // Quality selector setup for iOS
            const qualities = ["1080p", "720p", "480p", "360p", "240p"];
            qualitySelector.style.display = 'block';
            qualities.forEach((quality, index) => {
                var option = document.createElement("option");
                option.value = index;
                option.text = quality;
                qualitySelector.appendChild(option);
            });

            qualitySelector.addEventListener('change', function () {
                video.src = videoSrc.replace("index.m3u8", `index_${qualities[this.value]}.m3u8`);
                video.load();
                video.play().catch(err => console.log("Autoplay failed after quality change:", err));
            });

            // Enable backward and forward stream within a limited buffer
            video.addEventListener("timeupdate", () => {
                const bufferDuration = 300; // Allow 2 minutes of backward streaming
                if (video.currentTime > bufferDuration) {
                    video.currentTime -= bufferDuration;
                }
            });
        });
    </script>
</body>

</html>
