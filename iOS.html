<body bgcolor="black" style="margin:0">

    <script>
        // Prompt for Telegram channel
        if (confirm("Join Our Telegram Channel @shwe7ank")) {

        }

        async function init() {
            const video = document.getElementById("video");

            const controls = ui.getControls();

            // DRM Compatibility - iOS does not support ClearKeys well, consider fallback or non-DRM
            player.configure({
                drm: {
                    clearKeys: {
                        "4a5191838da17a2ab771f4258fad347f": "54b7a084437459368eed07d182ad644c"
                    }
                },
                streaming: {
                    startAtSegmentBoundary: true,
                    ignoreTextStreamFailures: true,

                    bufferingGoal: 3,
                    bufferBehind: 5,
                    autoLowLatencyMode: true,
                    lowLatencyMode: true,
                    jumpLargeGaps: true,
                    inaccurateManifestTolerance: 0.3,
                    stallEnabled: false
                },
                manifest: {
                    dash: {
                        ignoreMinBufferTime: true,
                        autoCorrectDrift: true
                    }
                }
            });

            // UI Configuration
            ui.configure({
                controlPanelElements: ["play_pause", "mute", "volume", "spacer", "time_and_duration", "quality", "fullscreen", "overflow_menu"],
                volumeBarColors: { base: 'rgba(63, 187, 1, 1)', level: 'rgb(255, 69, 0)' },

            });

            // Error Handling
            player.addEventListener("error", onPlayerErrorEvent);
            controls.addEventListener("error", onUIErrorEvent);

            // Load Video with MIME Type
            try {
                await player.load("https://aba5sdmaaaaaaaamidug47tdi5buy.otte.live.cf.ww.aiv-cdn.net/pdx-nitro/live/clients/dash/enc/l0phze3ehz/out/v1/fe9782633a364a6a84c9410f26d9b2c4/cenc.mpd", 0, "application/dash+xml");
                console.log("The video has now been loaded instantly!");
            } catch (e) {
                onPlayerError(e);
            }
        }

        // Error Handlers
        function onPlayerErrorEvent(event) {
            onPlayerError(event.detail);
        }

        function onPlayerError(error) {
            console.error("Error code", error.code, "object", error);
        }

        function onUIErrorEvent(event) {
            onPlayerError(event.detail);
        }

        function initFailed() {
            console.error("Unable to load the UI library!");
        }

        // iOS Safari Fallback for AutoPlay
        document.addEventListener("touchstart", () => {
            const video = document.getElementById("video");
            if (video.paused) video.play();
        });

        // Initialize Shaka Player
        document.addEventListener("shaka-ui-loaded", init);
        document.addEventListener("shaka-ui-load-failed", initFailed);
    </script>
