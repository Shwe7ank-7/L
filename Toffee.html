<!DOCTYPE html>
<html>

<head>
    <title>Toffee - @shwe7ank</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png" sizes="250x250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous" />
    <style>
        body {
            background-color: black;
            margin: 0;
        }

        /* Video Container */
        [data-shaka-player-container] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <center>
        <div data-shaka-player-container>
            <video autoplay muted data-shaka-player id="video" poster="https://www.disneystar.com/media/2231/7e25132017-009.jpg?width=1920&height=1080&mode=max&slimmage=true" style="width:100%;height:100%"></video>
        </div>
    </center>

    <script>
        if (confirm("Join Our Telegram Channel @shwe7ank")) {
            window.location.href = "https://t.me/+OQWAWVAffKc3MTJl";
        }

        async function init() {
            let video = document.getElementById("video");
            let ui = video.ui;
            let controls = ui.getControls();
            let player = controls.getPlayer();

            // Custom Headers with Cookies
            player.getNetworkingEngine().registerRequestFilter(function (type, request) {
                if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                    type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                    request.headers['Cookie'] = "Edge-Cache-Cookie=URLPrefix=aHR0cHM6Ly9tcHJvZC1jZG4udG9mZmVlbGl2ZS5jb20v:Expires=1739989187:KeyName=prod_live_events:Signature=buJr1ajPP4ooTauz5GMEUnWoNP5kzhXg1ul6iRwhmJjRI9-F90sddXZta4Ernzxp2q-IGsrCsk1UpqKWvPfdDg";  // Replace with your cookies
                    request.headers['User-Agent'] = "Mozilla/5.0"; // Optional
                    request.allowCrossSiteCredentials = true; // Allow credentials (cookies)
                }
            });

            // Configure player settings
            player.configure({
                streaming: {
                    hls: {
                        useNativeHlsOnSafari: false
                    }
                }
            });

            ui.configure({
                controlPanelElements: [
                    "play_pause", "mute", "volume", "spacer",
                    "time_and_duration", "quality", "fullscreen", "overflow_menu"
                ],
                volumeBarColors: {
                    base: 'rgba(63, 187, 1, 1)',
                    level: 'rgb(255, 69, 0)',
                },
                seekBarColors: {
                    base: 'rgb(41, 41, 163)',
                    buffered: 'rgb(35, 99, 3)',
                    played: 'rgba(63, 187, 1, 1)',
                }
            });

            try {
                // Replace with your M3U8 URL
                await player.load("https://mprod-cdn.toffeelive.com/live/match-1/index.m3u8");
                console.log("The video has now been loaded!");
            } catch (error) {
                console.error("Error loading video:", error);
            }
        }

        document.addEventListener("shaka-ui-loaded", init);
        document.addEventListener("shaka-ui-load-failed", function () {
            console.error("Unable to load the UI library!");
        });
    </script>
</body>
